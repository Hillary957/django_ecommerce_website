<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-8">
            {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
    {% endif %}

        </div>
    </div>

    <div class="row">
        <div class="col-md-4 px-3"></div>
        <div class="col-md-4 mx-auto mt-5">
            <div class="card text-center shadow-lg p-4" style="max-width: 400px; border-radius: 15px;">
                <div class="card-body">
                    <h3 class="card-title mb-4">Register</h3>
                    <form id="paymentForm" method="POST" action="">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="fullnameField" name="first_name" placeholder="" required>
                            <label for="fullName">First Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="fullnameField" name="last_name" placeholder="" required>
                            <label for="fullName">Last Names</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="emailField" name="email" placeholder="" required>
                            <label for="email">Enter Valid Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="passwordField" name="password" placeholder=" " required>
                            <label for="password">Enter a Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="phoneField" name="phone_number" placeholder=" " required>
                            <label for="phone">Enter you phone number</label>
                        </div>
                        <button type="submit" id="submitBtn" class="btn btn-info w-100">
                            Register
                            <span class="spinner-border spinner-border-sm d-none" role="status" id="spinner"></span>
                        </button>
                    </form>
                    <div class="mt-3" id="paymentStatus"></div>
                    <p>Already have an accout?<a href="{% url 'login' %}"> Login</a></p>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
